<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <p>We</p>

    <fieldset>
      <legend>Fill this form</legend>
      <form action="#">
        <div>
          <label for="fullname">full name</label>

          <input type="text" id="fullname" />
        </div>

        <div>
          <label for="phonenumber">Phone Number</label>

          <input type="text" id="phonenumber" placeholder="+974" />
        </div>

        <div>
          <label for="email">Email</label>

          <input type="email" id="email" placeholder="email" />
        </div>
        <div>
          <span>Gender: &nbsp; &nbsp; &nbsp;</span>
          <label for="email">Male</label>

          <input type="radio" name="Male" id="" />
          <label for="email">Female</label>

          <input type="radio" name="Male" id="" />
        </div>

        <div>
          <label for="email">Date Of Birth</label>

          <input type="date" name="date" id="" />
        </div>

        <div>
          <span>Preffered Methods of contact: &nbsp; &nbsp; &nbsp;</span>
          <label for=""> Phone </label>
          <input type="checkbox" name="cheked" id="" />
          <label for="">Email </label>
          <input type="checkbox" name="cheked" id="" />
        </div>

        <div>
          <label for="rate">How do you rate our website</label>

          <select name="rate" id="rate">
            <option value="exllent">Exllent</option>
            <option value="verygood">Very Good</option>
            <option value="good">Good</option>
            <option value="poor">Poor</option>
          </select>
        </div>

        <div>
          <label for="message">Message</label> <br />

          <textarea
            name=""
            id=""
            cols="40"
            rows="10"
            placeholder="leave your message"
          ></textarea>
        </div>
        <div>
          <input type="submit" value="submit" />
          <input type="reset" value="clear" />
        </div>
      </form>
    </fieldset>
    <!-- <a href="index.html">Home</a> -->
  </body>
</html>
